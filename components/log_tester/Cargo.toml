[package]
name = "log_tester"
version = "0.1.0"
authors = ["Engineering <engineering@findora.org>"]
edition = "2018"

[[bin]]
name = "log_tester"
path = "src/log_tester.rs"

[dependencies]
bincode = "1"
cryptohash = { path = "../../libs/cryptohash" }
findora = { path = "../../findora" }
env_logger = "0.7.1"
ledger_api_service = { path = "../ledger_api_service" }
ledger = { path = "../../ledger" }
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
reqwest = "0.9.24"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
subprocess = "0.1.18"
submission_api = { path = "../submission_api" }
submission_server = { path = "../submission_server" }
zei = { git = "ssh://git@github.com/findoraorg/zei", tag = "v0.0.2-4" }

