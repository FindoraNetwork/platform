[package]
name = "query_api"
version = "0.1.0"
authors = ["Noah Golub <noah@findora.org>"]
edition = "2018"

[lib]
name = "query_api"
path = "src/query_api.rs"

[[bin]]
name = "query_server"
path = "src/query_server_launch.rs"

[dependencies]
actix-cors = "0.1.0"
actix-rt = "0.2"
actix-service = "0.4.2"
actix-web = "1.0.5"
ledger = { path = "../../ledger" }
log = "0.4.8"
query_server = {path = "../query_server"}
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
rand_chacha = "0.2.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
