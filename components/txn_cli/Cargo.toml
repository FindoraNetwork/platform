[package]
name = "txn_cli"
version = "0.1.0"
authors = ["Engineering <engineering@findora.org>"]
edition = "2018"

[[bin]]
name = "txn_cli"
path = "src/txn_cli.rs"

[dependencies]
clap = "2.33.0"
credentials = { path = "../../libs/credentials" }
dirs = "2.0.2"
env_logger = "0.6.2"
exitcode = "1.1.2"
findora = { path = "../../findora" }
hex = "0.3.2"
ledger = { path = "../../ledger" }
ledger_standalone = { path = "../ledger_standalone" }
log = "0.4.8"
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
reqwest = "0.9.24"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
shellexpand = "1.0.0"
submission_server = { path = "../submission_server" }
txn_builder = { path = "../txn_builder" }
wasm = { path = "../wasm" }
zei = { git = "ssh://git@github.com/findoraorg/zei", tag = "v0.0.2-4" }

[dev-dependencies]
quickcheck = "0.8"
quickcheck_macros = "0.8"

