[package]
name = "txn_builder"
version = "0.1.0"
authors = ["Nathan Yospe <nathan@eian.io>"]
edition = "2018"

[lib]
path = "src/txn_builder.rs"

[dependencies]
ledger = { path = "../../ledger" }
credentials = { path = "../../libs/credentials" }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
rand_chacha = "0.2.0"
wasm-bindgen = { version = "0.2.50", features = ["serde-serialize"]  }
zei = { git = "ssh://git@github.com/findoraorg/zei", tag = "v0.0.2-3" }

[dev-dependencies]
quickcheck = "0.8"
rand = "0.5"
quickcheck_macros = "0.8"
