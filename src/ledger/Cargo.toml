[package]
name = "ledger"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"
build = "build.rs"

[dependencies]
base64 = "0.12"
bincode = "1.3.1"
byteorder = "1.0.0"
curve25519-dalek = { version = "3.0", features = ["serde"] }
ed25519-dalek = "1.0.0"
hex = "0.4.2"
lazy_static = { version = "1.2.0" }
tracing = "0.1"
rand = "=0.7.3"
rand_chacha = "0.2"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
serde = { version = "1.0.124", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
serde-strz = "1.1.1"
sha2 = "0.9.5"
unicode-normalization = "0.1.13"
time = "0.3"
tendermint = { git = "https://github.com/FindoraNetwork/tendermint-rs", tag = "v0.19.0a-fk" }
indexmap = { version = "1.6.2", features = ["serde"] }
config = { path = "../components/config" }
fp-types = { path = "../components/contracts/primitives/types" }
fp-utils = { path = "../components/contracts/primitives/utils" }
ruc = "1.0"
zei = { git = "https://github.com/FindoraNetwork/zei", branch = "stable-main" }
zeiutils = { package = "utils", git = "https://github.com/FindoraNetwork/zei", branch = "stable-main" }
bulletproofs = { package = "bulletproofs", git = "https://github.com/FindoraNetwork/bp", rev = "57633a", features = ["yoloproofs"] }
fbnc = { version = "0.2.9", default-features = false}

num-bigint = "0.4.3"

globutils = { git = "https://github.com/FindoraNetwork/platform-lib-utils", rev = "1d9166312186cb16b86e66f62a0d1bbee44a3c2c" }
bitmap = { git = "https://github.com/FindoraNetwork/platform-lib-bitmap", branch = "main" }
cryptohash = { git = "https://github.com/FindoraNetwork/platform-lib-cryptohash", branch = "main" }
credentials = { git = "https://github.com/FindoraNetwork/platform-lib-credentials", branch = "main" }
merkle_tree = { git = "https://github.com/FindoraNetwork/platform-lib-merkle", branch = "main" }
sliding_set = { git = "https://github.com/FindoraNetwork/platform-lib-slidingset", branch = "main" }

[features]
default = []
diskcache = ["fbnc/diskcache"]
debug_env = ["config/debug_env"]
abci_mock = []

[dev-dependencies]
lazy_static = "1.4.0"

[dependencies.fixed]
version = "1.19.0"
features = ["f16", "serde"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
parking_lot = "0.12"
# sodiumoxide = "0.2.1"
fs2 = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
parking_lot = { version = "0.11.1", features = ["wasm-bindgen"] }

[build-dependencies]
vergen = "=3.1.0"
