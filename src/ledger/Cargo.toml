[package]
name = "ledger"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"
build = "build.rs"

[dependencies]
base64 = "0.13"
bs58 = "0.4"
bincode = "1.3.1"
byteorder = "1.0.0"
curve25519-dalek = { version = "3.0", features = ["serde"] }
digest = '0.10'
ed25519-dalek = "1.0.0"
hex = "0.4.2"
lazy_static = { version = "1.2.0" }
log="*"
rand = "0.8"
rand_chacha = "0.3"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }
serde = { version = "1.0.124", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
serde-strz = "1.1.1"
sha2 = '0.10'
unicode-normalization = "0.1.13"
time = "0.3"
tendermint = { git = "https://github.com/FindoraNetwork/tendermint-rs", tag = "v0.19.0a-fk" }
indexmap = { version = "1.6.2", features = ["serde"] }
config = { path = "../components/config" }
fp-types = { path = "../components/contracts/primitives/types" }
fp-utils = { path = "../components/contracts/primitives/utils" }
itertools = "0.10"
ruc = "1.0"

noah = "0.2"
noah-crypto = "0.2"
noah-algebra = "0.2"
bulletproofs = "2.0"

fbnc = { version = "0.2.9", default-features = false}

num-bigint = "0.4.3"

globutils = { path = "../libs/globutils" }
bitmap = { path = "../libs/bitmap" }
cryptohash = { path = "../libs/cryptohash" }
credentials = { path = "../libs/credentials"}
merkle_tree = { path = "../libs/merkle_tree" }
sliding_set = { path = "../libs/sliding_set" }

[features]
default = ["fin_storage"]
diskcache = ["fbnc/diskcache"]
debug_env = ["config/debug_env"]
abci_mock = []
fin_storage = ["storage", "fin_db"]

[dev-dependencies]
lazy_static = "1.4.0"

[dependencies.fixed]
version = "1.19.0"
features = ["f16", "serde"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
parking_lot = "0.12"
# sodiumoxide = "0.2.1"
fs2 = "0.4"
storage = { git = "https://github.com/FindoraNetwork/storage.git", tag = "v0.2.2", optional = true }
fin_db = { git = "https://github.com/FindoraNetwork/storage.git", tag = "v0.2.2", optional = true }
sparse_merkle_tree = { path = "../libs/sparse_merkle_tree" }
noah-accumulators = "0.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
parking_lot = { version = "0.11", features = ["wasm-bindgen"] }

[build-dependencies]
vergen = "=3.1.0"
