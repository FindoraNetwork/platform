[package]
name = "ledger"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"
build = "build.rs"

[dependencies]
base64 = "0.13"
bs58 = "0.4"
bincode = "1.3.1"
byteorder = "1.0.0"
curve25519-dalek = { git = "https://github.com/FindoraNetwork/curve25519-dalek", tag = "v3.2.0-f" }
ed25519-dalek = { git = "https://github.com/FindoraNetwork/ed25519-dalek", tag = "v1.0.1-f" }
digest = '0.10'
hex = "0.4.2"
lazy_static = { version = "1.2.0" }
tracing = "0.1"
rand = "0.8"
rand_chacha = "0.3"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }
serde = { version = "1.0.124", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
serde-strz = "1.1.1"
sha2 = '0.10'
unicode-normalization = "0.1.13"
time = "0.3"
tendermint = { git = "https://github.com/FindoraNetwork/tendermint-rs", tag = "v0.19.0c" }
indexmap = { version = "1.6.2", features = ["serde"] }
config = { path = "../components/config" }
fp-types = { path = "../components/contracts/primitives/types" }
fp-utils = { path = "../components/contracts/primitives/utils" }
ruc = "1.0"
itertools = "0.10"
noah  = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }
noah-crypto  = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }
noah-algebra  = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }
bulletproofs = { git = "https://github.com/FindoraNetwork/bulletproofs", tag = "v1.0.1-f" }

fbnc = { version = "0.2.9", default-features = false}

num-bigint = "0.4.3"

globutils = { git = "https://github.com/shaorongqiang/platform-lib-utils", branch = "main" }
bitmap = { git = "https://github.com/shaorongqiang/platform-lib-bitmap", branch = "main" }
cryptohash = { git = "https://github.com/shaorongqiang/platform-lib-cryptohash", branch = "main" }
credentials = { git = "https://github.com/shaorongqiang/platform-lib-credentials", branch = "main" }
merkle_tree = { git = "https://github.com/shaorongqiang/platform-lib-merkle", branch = "main" }
sliding_set = { git = "https://github.com/shaorongqiang/platform-lib-slidingset", branch = "main" }

[features]
default = ["fin_storage"]
diskcache = ["fbnc/diskcache"]
debug_env = ["config/debug_env"]
abci_mock = []
fin_storage = ["storage", "fin_db"]

[dev-dependencies]
lazy_static = "1.4.0"

[dependencies.fixed]
version = "1.19.0"
features = ["f16", "serde"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
parking_lot = "0.12"
fs2 = "0.4"
storage = { git = "https://github.com/FindoraNetwork/storage.git", tag = "v1.1.4", optional = true }
fin_db = { git = "https://github.com/FindoraNetwork/storage.git", tag = "v1.1.4", optional = true }
sparse_merkle_tree = { git = "https://github.com/FindoraNetwork/platform-lib-sparse-merkle", branch = "main" }
noah-accumulators = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
parking_lot = { version = "0.11.1", features = ["wasm-bindgen"] }

[build-dependencies]
vergen = "=3.1.0"