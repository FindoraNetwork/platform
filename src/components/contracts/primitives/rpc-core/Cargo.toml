[package]
name = "fp-rpc-core"
version = "0.1.0"
authors = ["FindoraNetwork"]
edition = "2021"
homepage = "https://findora.org/technology"
repository = "https://github.com/findoranetwork/platform/"
description = "RPC traits of Ethereum."
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
ethereum-types = "0.13.1"
futures = "0.3.16"
jsonrpc-core = { git = "https://github.com/shaitao/jsonrpc", package = "jsonrpc-core", branch = "master" }
jsonrpc-core-client = { git = "https://github.com/shaitao/jsonrpc", package = "jsonrpc-core-client", branch = "master" }
jsonrpc-derive = { git = "https://github.com/shaitao/jsonrpc", package = "jsonrpc-derive", branch = "master" }
jsonrpc-pubsub = { git = "https://github.com/shaitao/jsonrpc", package = "jsonrpc-pubsub", branch = "master" }
rustc-hex = "2.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
