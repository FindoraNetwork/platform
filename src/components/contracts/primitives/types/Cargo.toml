[package]
name = "fp-types"
version = "0.1.0"
authors = ["FindoraNetwork"]
edition = "2021"
homepage = "https://findora.org/technology"
repository = "https://github.com/findoranetwork/platform/"
description = "Findora Primitive data types"
readme = "README.md"

[dependencies]
bech32 = "0.7.2"
ethereum = { version = "0.12.0", default-features = false, features = ["with-serde"] }
fixed-hash = "0.8.0"
hex = "0.4.2"
globutils = { path = "../../../../libs/globutils" }
libsecp256k1 = { version = "0.7", features = ["static-context", "hmac"] }
primitive-types = { version = "0.12.1", default-features = false, features = ["rlp", "byteorder", "serde"] }
ruc = "1.0"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0"
serde-big-array = "0.4"
sha3 = "0.10"
noah = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }
noah-algebra = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.3.2" }

# primitives
fp-utils = { path = "../utils" }

[dev-dependencies]
rand_chacha = "0.3"
