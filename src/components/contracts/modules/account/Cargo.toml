[package]
name = "module-account"
version = "0.1.0"
authors = ["FindoraNetwork"]
edition = "2021"
homepage = "https://findora.org/technology"
repository = "https://github.com/findoranetwork/platform/"
description = "Findora module supporting smart account function"
readme = "README.md"

[dependencies]
abci = { git = "https://github.com/FindoraNetwork/rust-abci", tag = "v0.7.2" }
log = "0.4"
primitive-types = { version = "0.10.1", default-features = false, features = ["rlp", "byteorder", "serde"] }
ruc = "1.0"
serde = { version = "1.0.124", features = ["derive"] }
serde_json = "1.0.64"

# primitives, don't depend on any modules
fp-core = { path = "../../primitives/core" }
fp-storage = { path = "../../primitives/storage" }
fp-traits = { path = "../../primitives/traits" }
fp-types = { path = "../../primitives/types" }

[dev-dependencies]
parking_lot = "0.12"
rand_chacha = "0.3"
storage = { git = "https://github.com/FindoraNetwork/storage.git", branch = "refactor" }
fin_db = { git = "https://github.com/FindoraNetwork/storage.git", branch = "refactor" }
zei = "0.1"
