name: fn
version: "1.0"
author: develop@FindoraNetwork.org
about: A command line tool in Findora network

args:
  - version:
      short: v
      long: version

subcommands:
  - genkey:
      about: Generate a random Findora public key/private key Pair
  - show:
      about: View Validator status and accumulated rewards
      args:
        - basic:
            help: show basic account info
            short: b
            long: basic
  - setup:
      about: Setup environment variables for staking transactions
      args:
        - serv-addr:
            help: a node address of Findora Network
            short: S
            long: serv-addr
            takes_value: true
            value_name: URL/IP
        - owner-mnemonic-path:
            help: storage path of your mnemonic words
            short: O
            long: owner-mnemonic-path
            takes_value: true
            value_name: Path
        - validator-key:
            help: path to the tendermint keys of your validator node
            short: K
            long: validator-key
            takes_value: true
            value_name: Path
  - stake:
      about: Stake tokens (i.e. bond tokens) from a Findora account to a Validator
      args:
        - amount:
            help: how much `FRA unit`s you want to stake
            short: n
            long: amount
            takes_value: true
            value_name: Amount
            required: true
        - commission-rate:
            help: the commission rate of your node, a float number from 0.0 to 1.0
            short: R
            long: commission-rate
            takes_value: true
            value_name: Rate
        - validator-memo:
            help: the description of your node, optional
            short: M
            long: validator-memo
            takes_value: true
            value_name: Memo
        - append:
            help: stake more FRAs to your node
            short: a
            long: append
        - staker-priv-key:
            help: the file which contains private key (in base64 format) of proposer
            short: S
            long: staker-priv-key
            takes_value: true
            value_name: SecretKey
        - validator-td-addr:
            help: stake FRAs to a custom validator
            short: A
            long: validator-td-addr
            takes_value: true
            value_name: TendermintAddr
        - force:
            help: ignore warning and stake FRAs to your target node
            long: force
      groups:
        - staking-flags:
            args:
              - commission-rate
              - validator-memo
            multiple: true
            conflicts_with:
              - append
  - staker-update:
      about: Update information of a validator
      args:
        - commission-rate:
            help: the commission rate of your node, a float number from 0.0 to 1.0, optional
            short: R
            long: commission-rate
            takes_value: true
            value_name: Rate
        - validator-memo:
            help: the description of your node, optional
            short: M
            long: validator-memo
            takes_value: true
            value_name: Memo
        - validator-memo-name:
            long: validator-memo-name
            takes_value: true
            value_name: Name
        - validator-memo-desc:
            long: validator-memo-desc
            takes_value: true
            value_name: Desc
        - validator-memo-website:
            long: validator-memo-website
            takes_value: true
            value_name: Website
        - validator-memo-logo:
            long: validator-memo-logo
            takes_value: true
            value_name: Logo
  - unstake:
      about: Unstake tokens (i.e. unbond tokens) from a Validator
      args:
        - staker-priv-key:
            help: the file which contains private key (in base64 format) of proposer
            short: S
            long: staker-priv-key
            takes_value: true
            value_name: SecretKey
        - validator-td-addr:
            help: unstake FRAs to a custom validator
            short: A
            long: validator-td-addr
            takes_value: true
            value_name: TendermintAddr
        - amount:
            help: how much FRA to unstake, needed for partial undelegation
            short: n
            long: amount
            takes_value: true
            value_name: Amount
  - claim:
      about: Claim accumulated FRA rewards
      args:
        - amount:
            help: how much `FRA unit`s to claim
            short: n
            long: amount
            takes_value: true
            value_name: Amount
        - seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of an existing wallet
            long: seckey
            takes_value: true
            value_name: SECRET KEY
  - delegate:
      about: Delegating operations
      args:
        - amount:
            help: how much FRA units to be delegated
            short: n
            long: amount
            takes_value: true
            value_name: AMOUNT
        - seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of an existing wallet
            long: seckey
            takes_value: true
            value_name: SECRET KEY
        - validator:
            help: the address of a validator
            long: validator
            takes_value: true
            value_name: VALIDATOR ADDRESS
        - info:
            help: show delegation info
            long: info
            conflicts_with:
              - amount
              - validator
  - undelegate:
      about: Undelegating operations
      args:
        - amount:
            help: how much FRA units to be delegated
            short: n
            long: amount
            takes_value: true
            value_name: AMOUNT
        - seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of an existing wallet
            long: seckey
            takes_value: true
            value_name: SECRET KEY
        - validator:
            help: the address of a validator
            long: validator
            takes_value: true
            value_name: VALIDATOR ADDRESS
  - transfer:
      about: Transfer tokens from one address to another
      args:
        - asset:
            help: asset code which you want to tansfer
            long: asset
            takes_value: true
            value_name: ASSET
        - from-seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of the receiver
            short: f
            long: from-seckey
            takes_value: true
            value_name: SecKey
        - to-pubkey:
            help: base64-formated `XfrPublicKey` of the receiver
            short: t
            long: to-pubkey
            takes_value: true
            value_name: PubKey
        - to-wallet-address:
            help: fra prefixed address of FindoraNetwork
            short: T
            long: to-wallet-address
            takes_value: true
            value_name: Wallet Address
            conflicts_with:
              - to-pubkey
        - amount:
            help: how much units to transfer
            short: n
            long: amount
            takes_value: true
            value_name: Amount
            required: true
        - confidential-amount:
            help: mask the amount sent on the transaction log
            long: confidential-amount
        - confidential-type:
            help: mask the asset type sent on the transaction log
            long: confidential-type
  - transfer-batch:
      about: Transfer tokens from one address to many others
      args:
        - from-seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of the receiver
            short: f
            long: from-seckey
            takes_value: true
            value_name: SecKey
        - to-pubkey-file:
            short: t
            long: to-pubkey-file
            takes_value: true
            value_name: File Path
        - to-wallet-address-file:
            short: T
            long: to-wallet-address-file
            takes_value: true
            value_name: File Path
            conflicts_with:
              - to-pubkey-file
        - amount:
            help: how much FRA units to transfer
            short: n
            long: amount
            takes_value: true
            value_name: Amount
            required: true
        - confidential-amount:
            help: mask the amount sent on the transaction log
            long: confidential-amount
        - confidential-type:
            help: mask the asset type sent on the transaction log
            long: confidential-type
  - wallet:
      about: manipulates a findora wallet
      args:
        - create:
            help: create a new findora wallet
            long: create
        - show:
            help: show information of a findora wallet
            long: show
            conflicts_with:
              - create
        - asset:
            help: code of asset, such as `fra`
            long: asset
            takes_value: true
            value_name: ASSET
            conflicts_with:
              - create
        - seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of an existing wallet
            long: seckey
            takes_value: true
            value_name: SECRET KEY
            conflicts_with:
              - create
  - asset:
      about: manipulate custom asset
      groups:
        - create-flags:
            args:
              - create
            conflicts_with:
              - issue
              - show
              - amount
              - hidden
              - addr
              - maximum
        - issue-flags:
            args:
              - issue
            conflicts_with:
              - create
              - show
              - decimal
              - memo
              - transferable
              - addr
        - show-flags:
            args:
              - show
            conflicts_with:
              - create
              - issue
              - seckey
              - decimal
              - transferable
              - maximum
              - memo
              - amount
              - hidden
              - code
      args:
        - create:
            help: create a new asset
            long: create
            conflicts_with:
              - issue
              - show
        - issue:
            help: issue a asset on ledger
            long: issue
            conflicts_with:
              - create
              - show
        - show:
            help: show list of assets
            long: show
            conflicts_with:
              - create
              - issue
        - code:
            help: Custom asset type code
            long: code
            takes_value: true
            value_name: ASSET CODE
        - addr:
            help: Findora wallet address
            long: addr
            takes_value: true
            value_name: WALLET ADDRESS
        - seckey:
            help: the file which contains base64-formated `XfrPrivateKey` of findora account
            long: seckey
            takes_value: true
            value_name: SECRET KEY
        - decimal:
            help: asset decimals of a new asset
            long: decimal
            takes_value: true
            value_name: DECIMAL
        - transferable:
            help: transferability type of a new asset
            long: transferable
        - maximum:
            help: maximum amount of a new asset
            long: maximum
            takes_value: true
            value_name: MAXIMUM AMOUNT
        - memo:
            help: asset memo of a new asset
            long: memo
            takes_value: true
            value_name: MEMO
        - amount:
            help: amount when issuing a asset
            long: amount
            takes_value: true
            value_name: AMOUNT
        - hidden:
            help: hidden asset amount when issuing asset on ledger
            long: hidden
  #- history
  #    about: query operating history
  #    args:
  #      - coinbase:
  #          help: show coinbase history
  #          long: coinbase
  #          conflicts_with:
  #            - transaction
  #      - transaction:
  #          help: show transaction history
  #          conflicts_with:
  #            - coinbase
  #      - wallet:
  #          help: wallet nick name
  #          long: wallet
  #          takes_value: true
  #          value_name: WALLET
  #          required: true
  - account:
      about: Return user contract account information or fra balance if secret key is provided
      args:
        - addr:
            help: findora account(eg:fra1rkv...) or Ethereum address(g:0xd3Bf...)
            short: a
            long: addr
            takes_value: true
            value_name: WALLET ADDRESS
        - sec-key:
            help: base64-formatted `XfrPrivateKey`
            short: s
            long: sec-key
            takes_value: true
            value_name: SECRET KEY
  - contract-deposit:
      about: Transfer FRA from a Findora account to the specified Ethereum address
      args:
        - addr:
            help: ethereum address to receive FRA, eg:0xd3Bf...
            short: a
            long: addr
            takes_value: true
            value_name: WALLET ADDRESS
            required: true
        - amount:
            help: deposit FRA amount
            short: n
            long: amount
            takes_value: true
            value_name: AMOUNT
            required: true
  - contract-withdraw:
      about: Transfer FRA from an Ethereum address to the specified Findora account
      args:
        - addr:
            help: findora account to receive FRA, eg:fra1rkv...
            short: a
            long: addr
            takes_value: true
            value_name: WALLET ADDRESS
        - amount:
            help: withdraw FRA amount
            short: n
            long: amount
            takes_value: true
            value_name: AMOUNT
            required: true
        - eth-key:
            help: ethereum account mnemonic phrase sign withdraw tx
            short: e
            long: eth-key
            takes_value: true
            value_name: MNEMONIC
            required: true
  - gen-eth-key:
      about: Generate an Ethereum address
  - gen-anon-keys:
      about: Generate Anon keys
      args:
        - file-path:
            help: Path of file to save the anon keys json
            short: f
            long: file-path
            takes_value: true
            value_name: File Path
  - owned-abars:
      about: List Anon UTXOs for a public key, randomizer pair
      args:
        - randomizer:
            help: Jubjub Scalar which was used to randmoize public key
            short: r
            long: randomizer
            takes_value: true
            value_name: JUBJUB SCALAR
            required: true
        - axfr-public-key:
            help: Axfr public key of the account to query
            short: p
            long: axfr-public-key
            takes_value: true
            value_name: PUBLIC KEY
            required: true
  - owned-open-abars:
      about: List Open Anon UTXOs for a public key, randomizer pair
      args:
        - randomizer:
            help: Jubjub Scalar which was used to randmoize public key
            short: r
            long: randomizer
            takes_value: true
            value_name: JUBJUB SCALAR
            required: true
        - anon-keys:
            help: Anon keys file path of the sender
            short: a
            long: anon-keys
            takes_value: true
            value_name: ANON KEYS PATH
            required: true
  - owned-utxos:
      about: List owned UTXOs for a public key
  - convert-bar-to-abar:
      about: Convert a BAR to Anon BAR for yourself
      args:
        - from-seckey:
            help: Xfr secret key file path of converter
            short: s
            long: xfr-secretkey
            takes_value: true
            value_name: SECRET KEY PATH
        - anon-keys:
            help: Anon keys file path of converter
            short: a
            long: anon-keys
            takes_value: true
            value_name: ANON KEYS PATH
            required: true
        - txo-sid:
            help: Txo Sid of input to convert
            short: t
            long: txo-sid
            takes_value: true
            value_name: TXO SID
            required: true
  - convert-abar-to-bar:
      about: Convert a ABAR to BAR
      args:
        - anon-keys:
            help: Anon keys file path of the sender
            short: a
            long: anon-keys
            takes_value: true
            value_name: ANON KEYS PATH
            required: true
        - randomizer:
            help: Randomizer for the input Anon BAR
            short: r
            long: randomizer
            takes_value: true
            value_name: RANDOMIZER
            required: true
        - to-pubkey:
            help: base64-formated `XfrPublicKey` of the receiver
            short: t
            long: to-pubkey
            takes_value: true
            value_name: PubKey
        - to-wallet-address:
            help: Xfr public key of the receiver
            short: T
            long: to-wallet-address
            takes_value: true
            value_name: XFR WALLET ADDRESS
            required: true
        - fee-xfr-seckey:
            help: Xfr secret key for fee payment
            long: fee-xfr-seckey
            takes_value: true
            value_name: XFR SECRET KEY
            required: false
        - confidential-amount:
            help: mask the amount sent on the transaction log
            long: confidential-amount
        - confidential-type:
            help: mask the asset type sent on the transaction log
            long: confidential-type
  - anon-transfer:
      about: Perform Anonymous Transfer
      args:
        - anon-keys:
            help: Anon keys file path of the sender
            short: a
            long: anon-keys
            takes_value: true
            value_name: ANON KEYS PATH
            required: true
        - randomizer:
            help: Randomizer for the input Anon BAR
            short: r
            long: randomizer
            takes_value: true
            value_name: RANDOMIZER
            required: true
        - to-axfr-public-key:
            help: Axfr public key of the receiver
            long: to-axfr-public-key
            takes_value: true
            value_name: PUBLIC KEY
            required: true
        - to-enc-key:
            help: Receiver encryption key for anon transfer
            long: to-enc-key
            takes_value: true
            value_name: ENCRYPTION KEY
            required: true  
        - amount:
            help: how much units to transfer
            short: n
            long: amount
            takes_value: true
            value_name: Amount
            required: true      
  - anon-transfer-batch:
      about: Anonymous Transfer of tokens from multiple inputs to multiple outputs
      args:
        - axfr-secretkey-file:
            help: Axfr secret keys of the sender
            short: s
            long: axfr-secretkey-file
            takes_value: true
            value_name: SECRET KEY
            required: true
        - randomizer-file:
            help: Randomizers for the input Anon BARs
            short: r
            long: randomizer-file
            takes_value: true
            value_name: RANDOMIZER
            required: true        
        - decryption-key-file:
            help: Decryption Keys for anon transfer
            short: d
            long: decryption-key-file
            takes_value: true
            value_name: DECRYPTION KEY
            required: true
        - to-axfr-public-key-file:
            help: Axfr public keys of the receivers
            long: to-axfr-public-key-file
            takes_value: true
            value_name: PUBLIC KEY
            required: true
        - to-enc-key-file:
            help: Receivers encryption keys for anon transfer
            long: to-enc-key-file
            takes_value: true
            value_name: ENCRYPTION KEY
            required: true           
        - amount-file:
            help: how much units to transfer for each receiver
            short: n
            long: amount-file
            takes_value: true
            value_name: Amount
            required: true
  - anon-fetch-merkle-proof:
      about: Query to fetch mtleaf info
      args:
        - atxo-sid:
            help: ATXO SID of the Anonymous Blind Asset Record
            short: a
            long: atxo-sid
            takes_value: true
            value_name: ATXO SID
            required: true
  - check-abar-status:
      about: Check the spending status and balance of ABAR
      args:
        - randomizer:
            help: Jubjub Scalar which was used to randmoize public key
            short: r
            long: randomizer
            takes_value: true
            value_name: JUBJUB SCALAR
            required: true
        - anon-keys:
            help: Anon keys file path of the sender
            short: a
            long: anon-keys
            takes_value: true
            value_name: ANON KEYS PATH
            required: true