[package]
name = "finutils"
version = "0.2.11"
authors = ["FindoraNetwork"]
build = "build.rs"
edition = "2021"

[dependencies]
attohttpc = { version = "0.18", default-features = false, features = ["compress", "json", "tls-rustls"] }
base64 = "0.13"
clap = { version = "2.33.3", features = ["yaml"] }
curve25519-dalek = { git = "https://github.com/FindoraNetwork/curve25519-dalek", tag = "v3.2.0-f" }
digest = '0.10'
hex = "0.4.2"
lazy_static = "1.4.0"
parking_lot = "0.12"
rand = "0.8"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }
rand_chacha = "0.3"
serde_json = "1.0.40"
serde = { version = "1.0.124", features = ["derive"] }
sha2 = "0.10"
tokio = "1.10.1"

wasm-bindgen = { version = "0.2.50", features = ["serde-serialize"] }
getrandom = "0.2"

noah = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.2.7" }
noah-crypto = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.2.7" }
noah-algebra = { git = "https://github.com/FindoraNetwork/noah", tag = "v0.2.7" }

ruc = "1.0"
rucv3 = { package = "ruc", version = "3.0" }
nix = "0.25"

ledger = { path = "../../ledger", default-features = false }
globutils = { path = "../../libs/globutils" }
credentials = { path = "../../libs/credentials" }

eth_checksum = { version = "0.1.2", optional = true }
fp-core = { path = "../contracts/primitives/core", default-features = false }
fp-utils = { path = "../contracts/primitives/utils" }
fp-types = { path = "../contracts/primitives/types" }

tendermint = { git = "https://github.com/FindoraNetwork/tendermint-rs", tag = "v0.19.0c" }
tendermint-rpc = { git = "https://github.com/FindoraNetwork/tendermint-rs", features = ["http-client", "websocket-client"], optional = true, tag = "v0.19.0c" }

# chaindev = { path = "../../../../chaindev" }
chaindev = { git = "https://github.com/rust-util-collections/chaindev", rev = "61fb7ae957ac4246982ed059f6071b737f146d46" }

[dev-dependencies]

[build-dependencies]
vergen = "=3.1.0"

[features]
default = ["std"]
std = [
    "eth_checksum",
    "tendermint-rpc"
]
abci_mock = ["ledger/abci_mock"]
debug_env = ["ledger/debug_env"]
genstx = []

[[bin]]
name = "fn"
path = "src/bins/fn.rs"

[[bin]]
name = "stt"
path = "src/bins/stt/stt.rs"

[[bin]]
name = "key_generator"
path = "src/bins/key_generator.rs"

[[bin]]
name = "staking_cfg_generator"
path = "src/bins/cfg_generator.rs"
