[package]
name = "finutils"
version = "0.2.0"
authors = ["FindoraNetwork"]
build = "build.rs"
edition = "2018"

[dependencies]
hex = "0.4.2"
base64 = "0.10"
clap = { version = "2.33.3", features = ["yaml"] }
parking_lot = "0.11"
lazy_static = "1.4.0"
attohttpc = { version = "0.16.3", default-features = false, features = ["compress", "json", "tls-rustls"] }
serde_json = "1.0.40"
serde = { version = "1.0.124", features = ["derive"] }
toml_edit = "0.6.0"
rand = "0.8"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
rand_chacha = "0.2.0"
curve25519-dalek = { version = "3.0", features = ["serde"] }
wasm-bindgen = { version = "0.2.50", features = ["serde-serialize"] }
nix = "0.22.1"
ctrlc = { version = "3.0", features = ["termination"] }

zei = { git = "https://github.com/FindoraNetwork/zei", tag = "v0.1.4e" }
tendermint = { git = "https://github.com/FindoraNetwork/tendermint-rs.git", tag = "v0.16.0-fixcfg" }
ruc = { version = "0.6.6", features = ["rich"] }

ledger = { path = "../../ledger" }
globutils = { path = "../../libs/globutils" }
credentials = { path = "../../libs/credentials" }

[dev-dependencies]

[build-dependencies]
vergen = "=3.1.0"

[features]
abci_mock = ["ledger/abci_mock"]
debug_env = ["ledger/debug_env"]

[[bin]]
name = "fn"
path = "src/bins/fn.rs"

[[bin]]
name = "stt"
path = "src/bins/stt/stt.rs"

[[bin]]
name = "key_generator"
path = "src/bins/key_generator.rs"

[[bin]]
name = "staking_cfg_generator"
path = "src/bins/cfg_generator.rs"
