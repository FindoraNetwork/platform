[package]
name = "globutils"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "1.0"
percent-encoding = "2.1.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.3"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
zei = { git = "https://github.com/FindoraNetwork/zei", tag = "v0.1.4x" }
hex = "0.4.2"

base64 = "0.13"
bip0039 = { version = "0.10.1", features = ["all-languages"] }
bech32 = "0.9.1"
ed25519-dalek-bip32 = { git = "https://github.com/FindoraNetwork/ed25519-dalek-bip32", branch = "feat-allow-nohardened" }
tracing = "0.1.13"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[dev-dependencies]
rand_chacha = "0.2"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
attohttpc = { version = "0.23", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
