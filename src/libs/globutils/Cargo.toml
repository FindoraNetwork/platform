[package]
name = "globutils"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "1.0"
percent-encoding = "2.1.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.1"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
zei = "0.1"
zei-crypto = "0.1"
zei-algebra = "0.1"
hex = "0.4.2"

base64 = "0.10"
bip0039 = "0.7.3"
bech32 = "0.7.2"
ed25519-dalek-bip32 = { git = "https://github.com/FindoraNetwork/ed25519-dalek-bip32", branch = "feat-allow-nohardened" }
tracing = "0.1.13"
tracing-subscriber = "0.2.4"

[dev-dependencies]
rand_chacha = "0.3"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "aarch64", target_arch = "arm")))'.dependencies]
attohttpc = { version = "0.18", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
