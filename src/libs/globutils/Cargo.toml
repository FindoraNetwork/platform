[package]
name = "globutils"
version = "0.2.0"
authors = ["FindoraNetwork"]
edition = "2018"

[dependencies]
ruc = { git = "https://github.com/FindoraNetwork/RUC.git", branch = "master" }
percent-encoding = "2.1.0"
quickcheck = "0.9.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.1"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
zei = { git = "ssh://git@github.com/FindoraNetwork/zei", tag = "v0.1.4a" }
hex = "0.4.2"

base64 = "0.10"
bip0039 = "0.7.3"
bech32 = "0.7.2"
ed25519-dalek-bip32 = { git = "https://github.com/FindoraNetwork/ed25519-dalek-bip32", branch = "feat-allow-nohardened" }

[dev-dependencies]
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
attohttpc = { version = "0.16.3", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
