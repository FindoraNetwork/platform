[package]
name = "globutils"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "0.6.6"
percent-encoding = "2.1.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.1"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
zei = { git = "https://github.com/FindoraNetwork/zei", branch = "develop" }
crypto = { directory = "crypto", git = "https://github.com/FindoraNetwork/zei", branch = "develop" }
zeialgebra = { package = "algebra", git = "https://github.com/FindoraNetwork/zei", branch = "develop" }
hex = "0.4.2"

base64 = "0.10"
bs58 = "0.4.0"
bip0039 = "0.7.3"
bech32 = "0.7.2"
ed25519-dalek-bip32 = { git = "https://github.com/FindoraNetwork/ed25519-dalek-bip32", branch = "feat-allow-nohardened" }
tracing = "0.1.13"
tracing-subscriber = "0.2.4"

[dev-dependencies]
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
attohttpc = { version = "0.18", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
