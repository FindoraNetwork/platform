[package]
name = "globutils"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "1.0"
percent-encoding = "2.1.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.3"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
noah = "0.2"
noah-crypto = "0.2"
noah-algebra = "0.2"
hex = "0.4.2"
bip32 = "0.3.0"


base64 = "0.13"
bip0039 = { git = "https://github.com/FindoraNetwork/bip0039", branch = "fix_extra_whitespace", features = ["chinese-simplified", "chinese-traditional", "french", "italian", "korean", "spanish", "japanese"] }
bech32 = "0.7.2"
ed25519-dalek-bip32 = { git = "https://github.com/FindoraNetwork/ed25519-dalek-bip32", branch = "feat-allow-nohardened" }
tracing = "0.1.13"
tracing-subscriber = "0.3.16"
bs58 = "0.4"

[dev-dependencies]
rand_chacha = "0.3"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
attohttpc = { version = "0.18", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
