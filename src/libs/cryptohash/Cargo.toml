[package]
name = "cryptohash"
version = "0.2.11"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "4.0"
arrayref = "0.3.5"
base64 = "0.13"
byteorder = "1.0.0"
rand_core = { version = "0.6", default-features = false, features = ["alloc"] }
rand_chacha = "0.3"
serde = { version = "1.0.124", features = ["derive"] }
serde_derive = "^1.0.59"
serde_json = "1.0"
sha2 = "0.10"

[dependencies.fixed]
version = "1.19.0"
features = ["f16", "serde"]

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
fs2 = "0.4"

