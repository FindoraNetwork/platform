[package]
name = "cryptohash"
version = "0.2.0"
authors = ["FindoraNetwork"]
edition = "2021"

[dependencies]
ruc = "0.6.6"
arrayref = "0.3.5"
base64 = "0.10"
byteorder = "1.0.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
rand_chacha = "0.1.1"
serde = { version = "1.0.124", features = ["derive"] }
serde_derive = "^1.0.59"
serde_json = "1.0"
sha2 = "0.8.0"

[dependencies.fixed]
version = "0.4.6"
features = ["f16", "serde"]

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
sodiumoxide = "0.2.1"
fs2 = "0.4"

