[package]
name = "ledger"
version = "0.1.0"
authors = ["Nathan Yospe <nathan@eian.io>, Kevin Foley <kevin@eian.io>, Ajinkya Nene <ajinkya@eian.io>"]
edition = "2018"

[dependencies]
arrayref = "0.3.5"
base64 = "0.10"
bincode = "1"
blake2 = "0.8.0"
bulletproofs =  {version = "1.0.4"}
byteorder = "1.0.0"
chrono = "0.4"
curve25519-dalek = { version =  "1.2.1", features = ["serde"] }
ed25519-dalek = "0.9.1"
findora = { path = "../findora" }
itertools = "0.8.0"
rand = "0.6"
rand_chacha = "0.1.1"
rust-crypto = "0.2.36"
schnorr = "0.0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.8.0"
tempdir = "0.3"
tempfile = "3.1.0"
time = "0.1"
zei = { git = "ssh://git@github.com/findoraorg/zei" }

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
sodiumoxide = "0.2.1"
