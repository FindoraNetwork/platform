[package]
name = "ledger"
version = "0.1.0"
authors = ["Nathan Yospe <nathan@eian.io>, Kevin Foley <kevin@eian.io>, Ajinkya Nene <ajinkya@eian.io>"]
edition = "2018"

[dependencies]
findora = { path = "../findora" }
bincode = "1"
rand_chacha = "0.1.1"
arrayref = "0.3.5"
base64 = "0.10"
chrono = "0.4"
schnorr = "0.0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tempdir = "0.3"
blake2 = "0.8.0"
rand = "0.6"
ed25519-dalek = "0.9.1"
sha2 = "0.8.0"
zei = { git = "ssh://github.com/findoraorg/zei" }
curve25519-dalek = { version =  "1.2.1", features = ["serde"] }
byteorder = "1.0.0"
itertools = "0.8.0"
time = "0.1"

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
sodiumoxide = "0.2.1"

