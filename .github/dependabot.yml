version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    target-branch: "develop"
    open-pull-requests-limit: 20
    schedule:
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    # security update only
    open-pull-requests-limit: 0