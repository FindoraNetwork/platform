    - name: lint
      shell: bash
      run: |
        make lint
    - name: test
      shell: bash
      run: |
        make test
    # - name: Build
    #   env:
    #     DBG: true
    #   shell: bash
    #   run: |
    #     make build
    - name: build release
      shell: bash
      run: |
        make build_release
