name: Release
on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - master
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      matrix:
        platform: [aws]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2021-01-24
        override: true
        components: rustfmt
    # - name: check fmt
    #   shell: bash
    #   run: |
    #     cargo fmt -- --check
    # - name: test_status
    #   env:
    #     DBG: true
    #   shell: bash
    #   run: |
    #     curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    #     make test_status
    - name: install rustwasm
      shell: bash
      run: |
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    - name: add go
      shell: bash
      run: |
        mkdir $(pwd)/opt && cd $(pwd)/opt && wget https://golang.google.cn/dl/go1.15.7.linux-amd64.tar.gz && tar -xpf go1.15.7.linux-amd64.tar.gz && echo "$(pwd)/go/bin" >> $GITHUB_PATH
    - name: lint
      shell: bash
      run: |
        make lint
    - name: test
      shell: bash
      run: |
        make test
    # - name: Build
    #   env:
    #     DBG: true
    #   shell: bash
    #   run: |
    #     make build
    - name: build release
      shell: bash
      run: |
        make build_release
    - name: Build images
      env:
        ECR_URL: 358484141435.dkr.ecr.us-west-2.amazonaws.com
        ENV: release
      shell: bash
      run: |
        TAGS=$(echo $GITHUB_REF | grep refs/tags)
        TAGV="${TAGS#refs/tags/}"
        export IMAGE_TAG="${TAGV:-master}"
        make ci_build_image
    - name: Login ECR
      shell: bash
      run: |
        $(aws ecr get-login --region us-west-2 --no-include-email)
    - name: Push images
      env:
        ECR_URL: 358484141435.dkr.ecr.us-west-2.amazonaws.com
        ENV: release
      shell: bash
      run: |
        TAGS=$(echo $GITHUB_REF | grep refs/tags)
        TAGV="${TAGS#refs/tags/}"
        export IMAGE_TAG="${TAGV:-master}"
        make ci_push_image
