name: Others
on:
  push:
    branches-ignore:
      - master
      - develop
      - feature/*
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    strategy:
      matrix:
        platform: [aws]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt
    - name: check fmt
      shell: bash
      run: |
        cargo fmt -- --check
