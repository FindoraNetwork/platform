name: Wasm Building And Pushing
on:
  push:
    branches: ['**']

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust enviroment
        uses: actions-rs/toolchain@v1
        with: 
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal

      - name: Install Wasm-pack
        # install wasm-pack from downloading is more faster then cargo install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh


      - name: Checkout platform branch
        uses: actions/checkout@v2

      - name: Using cache to speed up
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
      - name: Building WASM
        id: wasm
        run: |
          # print out the script steps
          set -x
          # make a unique temp folder for storing output
          tmp=$( mktemp -d )
          # set it to output for further usage
          echo "::set-output name=tmp::${tmp}"
          echo "::set-output name=sha::$(git rev-parse --short HEAD)"
          echo "::set-output name=date::$(date +'%Y-%m-%d')"

          cd ./src/components/wasm
          wasm-pack build --release --target nodejs --out-dir $tmp/nodejs
          wasm-pack build --release --target web --out-dir $tmp/web
          wasm-pack build --release --target bundler --out-dir $tmp/bundler

      - name: Pushing wasm-js-bindings branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: git@github.com:FindoraNetwork/wasm-js-bindings.git
          BRANCH: ${{ github.ref }}
          FOLDER: ${{ steps.wasm.outputs.tmp }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: >
            From platform branch: ${{ github.ref }}
            commit hash ${{ steps.wasm.outputs.sha }}
            date: $(date '%Y%m%d'))
