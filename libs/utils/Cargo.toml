[package]
name = "utils"
version = "0.1.0"
authors = ["Engineering <engineering@findora.org>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
ruc = { git = "https://github.com/FindoraNetwork/RUC.git", branch = "master" }
percent-encoding = "2.1.0"
quickcheck = "0.9.0"
serde = "1.0.124"
serde_json = "1.0"
time = "0.1"
rand = "0.8"
cryptohash = { path = "../cryptohash" }
zei = { git = "ssh://git@github.com/FindoraNetwork/zei", tag = "v0.1.3a" }
hex = "0.4.2"

[target.'cfg(not(target_arch = "wasm32"))'. dependencies]
attohttpc = { version = "0.16.3", default-features = false, features = ["compress", "json", "tls-rustls"] }

[features]
TESTING = []
