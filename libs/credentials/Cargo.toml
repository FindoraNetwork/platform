[package]
name = "credentials"
version = "0.0.1"
authors = ["Engineering <engineering@findora.org>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
ruc = { git = "https://github.com/FindoraNetwork/RUC.git", branch = "master" }
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
linear-map = {version = "1.2.0", features = ["serde_impl"] }
serde = "1.0.124"
serde_derive = "1.0"
wasm-bindgen = { version = "0.2.50", features = ["serde-serialize"]  }
zei = { git = "ssh://git@github.com/FindoraNetwork/zei", tag = "v0.1.3a" }
