[package]
name = "network"
version = "0.1.0"
authors = ["Engineering <engineering@findora.org>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
actix-web = "1.0.5"
actix-service = "0.4.2"
actix-http = "0.2.3"
futures = "0.3"
ledger = { path = "../../ledger" }
rand_chacha = "0.2.0"
rand_core = { version = "0.5", default-features = false, features = ["alloc"] }
reqwest = { version = "0.10", default-features = false, features = ["rustls-tls", "blocking", "json"] }
serde = { version = "1.0.99", features = ["derive"] }
serde_derive = "^1.0.59"
serde_json = "1.0"
sparse_merkle_tree = { path = "../ads/sparse_merkle_tree" }
query_api = {path = "../../components/query_api"}
ledger_api_service = {path = "../../components/ledger_api_service"}
submission_api = {path = "../../components/submission_api"}
submission_server = {path = "../../components/submission_server"}
utils = { path = "../utils" }
zei = { git = "ssh://git@github.com/FindoraNetwork/zei", branch = "fix-deps-v0.0.3-5" }

[dev-dependencies]
quickcheck_macros = "0.9"
quickcheck = "0.9"
